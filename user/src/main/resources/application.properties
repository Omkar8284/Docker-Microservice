spring.application.name=USER-SERVICE
server.port=8081

# ===============================
# Eureka (default ? overridden in Docker)
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# ===============================
# Database (default ? overridden in Docker)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/microserviceDb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Shiv@12345}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# Resilience4j ? Circuit Breaker
# ===============================
resilience4j.circuitbreaker.instances.departmentService.register-health-indicator=true
resilience4j.circuitbreaker.instances.departmentService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.departmentService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.departmentService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.departmentService.sliding-window-size=10
resilience4j.circuitbreaker.instances.departmentService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.departmentService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.departmentService.automatic-transition-from-open-to-half-open-enabled=true

# ===============================
# Resilience4j ? Retry
# ===============================
resilience4j.retry.instances.departmentService.max-attempts=3
resilience4j.retry.instances.departmentService.wait-duration=500ms

# ===============================
# Logging (avoid silent Docker errors)
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
